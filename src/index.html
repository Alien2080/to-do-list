<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
</head>
<body>
    <div id="app">
        <div>
            <input type="text" id="new-project-name" placeholder="New Project Name">
            <button id="add-project-btn">Add Project</button>
        </div>
        <div>
            <ul id="project-list"></ul>
        </div>
        <div>
            <input type="text" id="new-todo-title" placeholder="New Todo Title">
            <!-- Add more inputs for todo details as needed -->
            <button id="add-todo-btn">Add Todo</button>
        </div>
        <div>
            <ul id="todo-list"></ul>
        </div>
    </div>

    <!-- <script src="todo.js"></script> Link to your JavaScript file -->
</body>
</html>
